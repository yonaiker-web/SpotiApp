<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col-6">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la pagina del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger m-1">Volver a Search</button>
        <button [routerLink]="['/home']" class="btn btn-outline-danger m-1">Volver al Home</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table table-dark table-hover  ">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let info of toptracks">
                    <td>
                        <img [src]="info.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ info.album.name }}</td>
                    <td>{{ info.name }}</td>
                    <td>
                        <audio [src]="info.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
